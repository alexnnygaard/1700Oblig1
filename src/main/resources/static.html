<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Kinobilletter</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="kinobilletter.js"></script>
</head>
<body>
<h1> Bestilling av kinobilletter </h1>
<form>
    <b> Velg film </b>
    <select id="filmer">
        <option value="Pulp Fiction">Pulp Fiction</option>
        <option value="The Dirt">The Dirt</option>
        <option value="Chicken Run">Chicken Run</option>
        <option value="Twilight">Twilight</option>
</form>
</select>
</br>
<form>
    <b>Antall</b>
    <select id="antall">
    <input type="text" onchange="visAntall(this.value);"/>
    </select>
</form>
</br>
<form>
    <b>Fornavn</b>
    <select id="fornavn">
    <input type="text" onchange="visFornavn(this.value);"/>
    </select>
</form>
</br>
<form>
    <b>Etternavn</b>
    <select id="etternavn">
        <input type="text" onchange="visEtternavn(this.value);"/>
    </select>
</form>
</br>
<form>
    <b>Telefonnr</b>
    <select id="tlfnr">
        <input type="text" onchange="visFornavn(this.value);"/>
    </select>
</form>
</br>
<form>
    <b>Epost</b>
    <select id="epost">
        <input type="text" onchange="visFornavn(this.value);"/>
    </select>
</form>
</body>
</html>
