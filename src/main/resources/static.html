<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Kinobilletter</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="kinobilletter.js"></script>
</head>
<body>
<h1> Bestilling av kinobilletter </h1>
<form>
    <b> Velg film: </b>
<select id="film" onchange="velgFilm();">
    <option> Pulp Fiction </option>
    <option> Twilight </option>
    <option> Chicken Run: Dawn of the Nugget </option>
    <option> Pretty Woman </option>
</select>
</form>
</br>
<form>
    <b>Antall</b>
    <select>
    <input type="text" id="antall" onchange="visAntall();"/>
    </select>
</form>
</br>
<form>
    <b>Fornavn</b>
    <select>
    <input type="text" id="fornavn" onchange="visFornavn();"/>
    </select>
</form>
</br>
<form>
    <b>Etternavn</b>
    <select>
        <input type="text" id="etternavn" onchange="visEtternavn();"/>
    </select>
</form>
</br>
<form>
    <b>Telefonnr</b>
    <select>
        <input type="text" id="tlfnr" onchange="visTlfnr();"/>
    </select>
</form>
</br>
<form>
    <b>Epost</b>
    <select>
        <input type="text" id="epost" onchange="visEpost();"/>
    </select>
</form>
</body>
</html>
